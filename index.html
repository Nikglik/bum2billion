<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бомж → Миллиардер</title>
  <link rel="stylesheet" href="./styles.css?v=2" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Бомж → Миллиардер</h1>
      <div id="stats">
        <span id="coins">0</span> монет • ур. <span id="level">1</span>
      </div>
    </header>

    <main>
      <div class="belly-wrap">
        <img id="belly" src="./belly.png" alt="belly" />
      </div>

      <div class="upgrades">
        <button class="btn" id="buyPower">Сильнее палец (+1/клик) — 50</button>
        <button class="btn" id="buyAuto">Пассивный доход (+1/сек) — 200</button>
      </div>
    </main>

    <footer>
      <button class="btn secondary" id="reset">Сброс</button>
      <button class="btn" id="share">Позвать друга</button>
    </footer>
  </div>

  <script src="./app.js?v=4"></script>
</body>
</html>
